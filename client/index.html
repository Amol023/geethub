<!DOCTYPE html>
<html>
	<head>
		<title>geethub</title>
		<!-- styling -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="spotify.css">

		<!-- libraries -->
		<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src='app.js'></script>

	</head>

	<body>
		<!-- Header -->
		<div class='jumbotron text-center'>
			<h1 class='text'>Welcome to geethub!</h1>
		</div>


		<div class="container">
			<!-- Navigator -->
		    <h1>Search for an Artist</h1>
		    <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.
		    </p>
			<form id='search-form'>
				<input type='text' id='query' value='' class='form-control' placeholder="Type an Artist Name"/>
				<input type="submit" id="search" class="btn btn-primary" value="Search" />
			</form>

			<!-- Template Output -->
			<div id='results'></div>

		</div>

		<!-- Handlebars Template -->
 		<div class='tiles'>
			<script id='results-template' type='text/x-handlebars-template'>
				{{#each albums.items}}
				<div style="background-image:url({{images.0.url}})" data-album-id='{{id}}' class='cover'></div>
				{{/each}}
			</script>
		</div>
	</body>
</html>
